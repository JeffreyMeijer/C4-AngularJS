<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>C4 AngularJS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../opdrachten.html">Opdrachten</a>
        </li>
      </ul>
    </nav>
    <div class="container" ng-app="myApp" >
      <div class="row">
        <div class="col-sm">
          <h2>Opdracht 1</h2>
          <div ng-controller="myCtrl">{{ firstName + " " + lastName }}</div>
        </div>
        <div class="col-sm">
          <h2>Opdracht 2</h2>
          <p>Zie word bestand.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h2>Opdracht 3</h2>
          <p>Alle JS code van opdracht 1 staan in main.js</p>
        </div>
        <div class="col-sm" ng-init="autos=[{kenteken:'19-GR-LL',kleur:'Rood',merk:'Mercedes',aantaldeuren:'5'},{kenteken:'15-DR-GG',kleur:'Groen',merk:'Audi',aantaldeuren:'3'},{kenteken:'05-FE-PP',kleur:'Wit',merk:'Volkswagen',aantaldeuren:'5'},{kenteken:'12-CV-BB',kleur:'Zwart',merk:'Tesla',aantaldeuren:'5'},{kenteken:'08-MA-02',kleur:'Grijs',merk:'Bugatti',aantaldeuren:'3'}]">
          <h2>Opdracht 4</h2>
          <table class="table">
            <thead>
            <th>Merk</th>
            <th>Kleur</th>
            <th>Deuren</th>
            <th>Kenteken</th>
            </thead>
            <tbody ng-repeat="n in autos">
              <td ng-bind="autos[$index].merk"></td>
              <td ng-bind="autos[$index].kleur"></td>
              <td ng-bind="autos[$index].aantaldeuren"></td>
              <td ng-bind="autos[$index].kenteken"></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
