<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>C4 AngularJS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../opdrachten.html">Opdrachten</a>
        </li>
      </ul>
    </nav>
    <div class="container" ng-app="myApp" ng-controller="blokCtrl">
      <div class="row">
        <div ng-click="roodcount = roodcount + 1" ng-mouseenter="kleur = 'Rood'" style="background-color:red;width:100px;height:100px;">
          <p style="text-align:center;vertical-align:middle;"ng-bind="roodcount"></p>
        </div>
        <div ng-click="blauwcount = blauwcount + 1"ng-mouseenter="kleur = 'Blauw'" style="margin-left:10px;background-color:blue;width:100px;height:100px;">
          <p style="text-align:center;vertical-align:middle;"ng-bind="blauwcount"></p>
        </div>
        <div ng-click="groencount = groencount + 1"ng-mouseenter="kleur = 'Groen'" style="margin-left:10px;background-color:green;width:100px;height:100px;">
          <p style="text-align:center;vertical-align:middle;"ng-bind="groencount"></p>
        </div>
    </div>
    <div class="row">
      <h2 ng-show="switch">Je hovert over de kleur <span ng-bind="kleur"></span></h2>
    </div>
    <div class="row">
      <p><input type="checkbox" ng-model="switch"/>Tekst</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
