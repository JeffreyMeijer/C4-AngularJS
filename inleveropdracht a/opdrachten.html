<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>C4 AngularJS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../opdrachten.html">Opdrachten</a>
        </li>
      </ul>
    </nav>
    <div class="container" ng-app="myApp" >
      <div class="row" ng-controller="formCtrl">
        <div class="col-sm">
          <h2>Inleveropdracht A</h2>
          <form name="myForm">
            <p>Voornaam: <input name="voornaam" class="form-control" type="text" ng-model="voornaam" required></p>
            <p>Achternaam: <input name="achternaam" class="form-control" type="text" ng-model="achternaam" required></p>
            <p>Adres: <input name="adres" class="form-control" type="text" ng-model="adres" required></p>
            <p>Huisnummer: <input name="huisnummer" class="form-control" type="number" ng-model="huisnummer" required></p>
            <p>Postcode: <input name="postcode" class="form-control" type="text" ng-model="postcode" required></p>
            <p>Woonplaats: <input name="woonplaats" class="form-control" type="text" ng-model="woonplaats" required></p>
            <p>Email: <input name="email" class="form-control" type="email" ng-model="email" required></p>
            <span ng-show="myForm.email.$touched && myForm.email.$pristine">Vul een emailadres in</span>
            <span ng-show="myForm.email.$touched && myForm.email.$invalid">Email adres incorrect</span>
          </form>
        </div>
        <div class="col-sm">
          <table class="table">
            <thead>
              <th>Voornaam</th>
              <th>Achternaam</th>
              <th>Adres</th>
              <th>Huisnummer</th>
              <th>Postcode</th>
              <th>Woonplaats</th>
              <th>Email</th>
            </thead>
            <tbody>
              <td ng-bind="voornaam"></td>
              <td ng-bind="achternaam"></td>
              <td ng-bind="adres"></td>
              <td ng-bind="huisnummer"></td>
              <td ng-bind="postcode"></td>
              <td ng-bind="woonplaats"></td>
              <td ng-bind="email"></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
